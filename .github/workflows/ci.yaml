name: Continuous Integration
on:
    push:
        branches:
        - '**'
    pull_request:
        branches:
        - '**'
jobs:
    build:
        runs-on: windows-latest
        timeout-minutes: 15
        steps:
            - uses: actions/checkout@v4
            - name: Build
              run: dotnet build
            - name: Test
              run: dotnet test --no-build